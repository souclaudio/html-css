<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: bisque;
            border: 1px solid black; /*borda com Shorthand (tamanho,tipo, cor)*/
            text-align: center; /*alinhamento do texto*/
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        /*: s√£o uma pseudoclasse*/
        div:hover {
            background-color: green;
        }
        #d2:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">0</div>
    <div id="d2">0</div>
    <div id="d1">0</div>
    <div id="d1">0</div>
    <div id="d2">0</div>
    <div id="d1">0</div>
    <div id="d1">0</div>
    <div id="d1">0</div>
    <div id="d1">0</div>
</body>
</html>
