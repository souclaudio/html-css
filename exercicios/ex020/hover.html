<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-size: 1.6em;
        }
        div > p{
            display: none;
            
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: red;
            width: 100px;
        }
        div:hover{
            
            color: red;
        }
        div{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui!
        <p>Achou</p>
    </div>

</body>
</html>
