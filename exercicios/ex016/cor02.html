<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /*height 100% é a configuração global do CSS*/
            height: 100%; 
        }
        body{
            background-image: linear-gradient(90deg, #FFB217 50%,#CC8E12,#80652F); /*Podemos usar as medidas para angulos em direção como "to right" ou em graus "50deg"*/
            /*Além de usar o linear-gradient, podemos utilizar o radial-gradient(circle...*/
            color: black;
            text-align: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
